<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <Legend>personal form</Legend>
            <h1>Registration form</h1>
            <label>enter your name</label>
            <br>
            <input type="text" id="name">
            <br>
            <label>enter your email</label>
            <br>
            <input type="email" id="email">
            <br>
            <label>enter your gender</label>
            <br>
            <input type="radio" id="gender" value="male">male
            <br>
            <input type="radio" id="gender" value="female">female
            <br>
            <label>enter your password</label>
            <br>
            <input type="password" id="password">
            <br>
            <label>enter your hobbies</label>
            <br>
            <input type="checkbox" id="hobbies" value="art">art
            <br>
            <input type="checkbox" id="hobbies" value="painting">painting
            <br>
            <input type="checkbox" id="hobbies" value="cycling">cycling
            <br>
            <label>enter your grade</label>
            <br>
            <label>enter your grade</label>
            <br>
            <select name="grade" id="grade">
                <option value="1">GRADE 1</option>
                <option value="2">GRADE 2</option>
                <option value="3">GRADE 3</option>
                <option value="4">GRADE 4</option>
                <option value="5">GRADE 5</option>
                <option value="6">GRADE 6</option>
                <option value="7">GRADE 7</option>
                <option value="8">GRADE 8</option>
                <option value="9">GRADE 9</option>
                <option value="10">GRADE 10</option>
                <option value="11">GRADE 11</option>
                <option value="12">GRADE 12</option>
                </select>
                <label>enter your birthday</label>
                <br>
                <input type="date" id="birthday">
                <br>
                <br>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
        </fieldset>
    </form>
</body>
</html>
